<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabelas</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <p><strong>Satélites de Urano</strong></p>
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de descobrimento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Titãnia</td>
          <td>1787</td>
        </tr>
        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
