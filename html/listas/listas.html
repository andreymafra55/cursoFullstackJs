<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listas</title>
  </head>
  <body>
    <!--Listas não ordenadas-->
    <h1>Planetas não ordenados</h1>
    <ul>
      <li>Jupiter</li>
      <li>Saturno</li>
      <li>Marte</li>
      <li>Urano</li>
      <li>Netuno</li>
      <li>Mercurio</li>
      <li>Venus</li>
    </ul>

    <hr />
    <!--Listas ordenadas-->
    <h1>Planetas ordenados</h1>
    <ol>
      <li>Mercurio</li>
      <li>Venus</li>
      <li>Terra</li>
      <li>Marte</li>
      <li>Jupiter</li>
      <li>Saturno</li>
      <li>Urano</li>
      <li>Netuno</li>
    </ol>
  </body>
</html>
